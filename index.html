<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="./dist/browser.js"></script> -->
</head>
<body>
    <h2>Audio Simulation</h2>
    <div style="max-width: 400px; width: 100%;"></div>
    <script type="module">
        import {Volume} from './dist/module.js'
        const volumeElement = new Volume({volume: 0.5})
        document.body.querySelector('div').insertAdjacentElement('beforeend',volumeElement)

        let animate = () => {
            const volume = 0.5 + 0.5*Math.sin(Date.now()/1000)
            volumeElement.volume = volume
            console.log(volumeElement, volume)
            setTimeout(animate, 100)
        }

        animate()
    </script>
</body>
</html>
